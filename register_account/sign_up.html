<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us, BSIT Techies!</title>
    <link rel="stylesheet" href="./sign_up_style.css">
    <link rel="icon" type="image/x-icon" href="../img/bluelock_70px.png">
</head>
<body>
    <main id="header">
        <img src="../img/bluelock_70px.png">
        <h4>BSIT TECHIES</h4>
    </main>

    <main id="sign-up">
        <div class="sign-up container">
            <div class="sign-up-illustration">
                <img src="../img/undraw_Authentication_re_svpt.png" class="illustration-img">
                
                <div class="illustration-content">
                    <a href="#"><img src="../img/facebook_70px.png"></a>
                    <a href="#"><img src="../img/instagram_70px.png"></a>
                    <a href="#"><img src="../img/gmail_70px.png"></a>
                    <a href="#"><img src="../img/github_70px.png"></a>
                </div>
            </div>

            <div class="sign-up-content">
                <h4>Welcome to</h4>
                <h1><span>BSIT Techies!</span></h1>

                <p>Come and <span>join us</span> today!</p>

                <form action="#" id="sign-up_form">
                    <div class="fullname">
                        <input type="text" id="sign-up_fname" placeholder="First Name" required>
                        <input type="text" id="sign-up_lname" placeholder="Last Name" required>
                    </div>

                    <input type="email" id="sign-up_email" placeholder="Email" required>
                    <input type="number" id="sign-up_number" placeholder="Mobile Number" required>
                    
                    <div class="short-inputs">
                        <input type="number" id="sign-up_age" placeholder="Age" required>
                        <select name="year-level" id="sign-up_year_level">
                            <option value="1">1st Year College</option>
                            <option value="2">2nd Year College</option>
                            <option value="3">3rd Year College</option>
                            <option value="4">4th Year College</option>
                        </select>
                    </div>

                    <input type="text" id="sign-up_username" placeholder="Username" required>
                    <input type="password" id="sign-up_password" placeholder="Password" required>
                    <input type="password" id="sign-up_reEnter_password" placeholder="Re-enter Password" required>
                    <textarea name="sign-up-reason" id="sign-up_reason" cols="30" rows="10" placeholder="Reason why do you want to join us..."></textarea>

                    <div class="sign-up-buttons">
                        <button type="submit" id="sign-up_submit">Sign Up</button>
                        <button type="reset">Clear</button>
                    </div>

                    <p>Already have an account? <a href="./sign_in.html"><span>Sign in.</span></a></p>
                </form>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        <div class="logo">
            <a href="../index.html"><img src="../img/bluelock_70px.png"></a>
            <p>Â© 2022 <span>BSIT Techies</span></p>
            <p>All rights reserved.</p>
            <p style="margin-top: 1em;">Website made by<br><span>Jan Phillip M. Dacallos</span></p>
        </div>
        
        <h4>UNIVERSITY OF EASTERN PHILIPPINES</h4>
        <div class="footer-icons">
            <a href="#"><img src="../img/facebook_70px.png"></a>
            <a href="#"><img src="../img/instagram_70px.png"></a>
            <a href="#"><img src="../img/gmail_70px.png"></a>
            <a href="#"><img src="../img/github_70px.png"></a>
        </div>
    </footer>
</body>
</html>
