<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Techy!</title>
    <link rel="stylesheet" href="./sign_in_style.css">
    <link rel="icon" type="image/x-icon" href="../img/bluelock_70px.png">
</head>
<body>
    <main id="sign-in">
        <div class="sign-in container">
            <div class="sign-in-card">
                <div class="sign-in-illustration">
                    <div class="illustration-content">
                        <img src="../img/facebook_70px.png">
                        <p>Share Broad Ideas</p>
                        <img src="../img/facebook_70px.png">
                        <p>Meet Creative People</p>
                        <img src="../img/facebook_70px.png">
                        <p>Discover New Technologies</p>
                        <img src="../img/facebook_70px.png">
                        <p>Apply Better Innovation</p>
                    </div>
    
                    <img src="../img/undraw_mobile_images_rc0q.png" class="illustration-img">
                </div>
    
                <form action="#" id="sign-in_form" class="sign-in-form">
                    <h1>Login here, <span>Techy!</span></h1>
                    <input type="text" id="sign-in_username" placeholder="Username">
                    <input type="password" id="sign-in_password" placeholder="Password">
                    <button type="submit" id="sign-in_submitBtn">Login</button>
    
                    <a href="#"><span>Forgot password?</span></a>
    
                    <p>Don't have an account? <a href="./sign_up.html"><span><b>Sign up.</b></a></p>
                    
                    <div class="form-icons">
                        <a href="#"><img src="../img/facebook_70px.png"></a>
                        <a href="#"><img src="../img/instagram_70px.png"></a>
                        <a href="#"><img src="../img/gmail_70px.png"></a>
                        <a href="#"><img src="../img/github_70px.png"></a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
